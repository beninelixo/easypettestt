name: Edge Functions Validation Tests

on:
  pull_request:
    branches: [ main, master ]
    paths:
      - 'supabase/functions/**'
      - '.github/workflows/edge-functions-tests.yml'
  push:
    branches: [ main, master ]
    paths:
      - 'supabase/functions/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Run validation tests
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          deno test --allow-net --allow-env supabase/functions/_tests/validation.test.ts

      - name: Test results summary
        if: always()
        run: |
          echo "## Edge Functions Validation Test Results" >> $GITHUB_STEP_SUMMARY
          echo "All edge functions have been tested for proper input validation." >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tests completed successfully!" >> $GITHUB_STEP_SUMMARY
