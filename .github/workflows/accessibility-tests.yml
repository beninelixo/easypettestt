name: Accessibility Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  accessibility:
    name: Axe Core Accessibility Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run accessibility tests
        run: npx playwright test tests/e2e/accessibility-audit.spec.ts --reporter=html,json
        env:
          CI: true

      - name: Upload accessibility report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-report
          path: |
            playwright-report/
            test-results/
          retention-days: 7

      - name: Generate accessibility summary
        if: always()
        run: |
          echo "## ‚ôø Accessibility Audit Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìã WCAG 2.1 AA Compliance Tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Test Coverage:**" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Public pages: Home, Auth, Pricing, Features, Contact, About" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Forms and interactive elements" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Keyboard navigation" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Color contrast verification" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Heading hierarchy" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ ARIA attributes validation" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Screen reader support" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Standards Verified:**" >> $GITHUB_STEP_SUMMARY
          echo "- WCAG 2.1 Level A" >> $GITHUB_STEP_SUMMARY
          echo "- WCAG 2.1 Level AA" >> $GITHUB_STEP_SUMMARY
          echo "- Keyboard accessibility" >> $GITHUB_STEP_SUMMARY
          echo "- Screen reader compatibility" >> $GITHUB_STEP_SUMMARY
          echo "- Color contrast ratios" >> $GITHUB_STEP_SUMMARY
          echo "- Form labels and ARIA" >> $GITHUB_STEP_SUMMARY
          echo "- Image alt text" >> $GITHUB_STEP_SUMMARY
          echo "- Semantic HTML landmarks" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üìä View detailed accessibility report in artifacts" >> $GITHUB_STEP_SUMMARY

      - name: Comment PR with accessibility results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && always()
        continue-on-error: true
        with:
          script: |
            const comment = `## ‚ôø Accessibility Audit Results
            
            ### WCAG 2.1 AA Compliance
            
            ‚úÖ **Automated accessibility testing completed**
            
            **Test Coverage:**
            - Public pages (6 pages tested)
            - Forms and interactive elements
            - Keyboard navigation
            - Color contrast
            - Heading hierarchy
            - ARIA attributes
            - Screen reader support
            
            **Standards Verified:**
            - ‚úÖ WCAG 2.1 Level A
            - ‚úÖ WCAG 2.1 Level AA
            - ‚úÖ Keyboard accessibility
            - ‚úÖ Screen reader compatibility
            
            üí° **Note:** Automated testing catches ~30-40% of accessibility issues. Manual testing and user feedback with assistive technologies is also important for full compliance.
            
            ---
            üìÑ [View detailed accessibility report](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            `;
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  wcag-compliance:
    name: WCAG 2.1 AA Compliance Check
    runs-on: ubuntu-latest
    needs: accessibility
    if: always()
    
    steps:
      - name: Check compliance status
        run: |
          if [ "${{ needs.accessibility.result }}" != "success" ]; then
            echo "‚ùå Accessibility tests failed - WCAG 2.1 AA violations found"
            echo ""
            echo "Please review the accessibility report and fix the violations before merging."
            echo "Common issues to check:"
            echo "  - Missing alt text on images"
            echo "  - Insufficient color contrast"
            echo "  - Missing form labels"
            echo "  - Invalid ARIA attributes"
            echo "  - Improper heading hierarchy"
            echo "  - Keyboard navigation issues"
            exit 1
          fi
          echo "‚úÖ WCAG 2.1 AA compliance verified"
          echo "All critical accessibility checks passed!"
